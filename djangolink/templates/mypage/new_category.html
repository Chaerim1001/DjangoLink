{% extends '../base.html' %}
{% load static %}


{% block content %}
    <div class="card border-primary mb-3" style="width: 500px; margin-right: auto; margin-left:auto; margin-top: 50px">
        <div class="card-body">
        <form id="categoryform" method="post"> {% csrf_token %} 

            <div class="mb-3">
                <label class="form-label">카테고리 이름</label>
                {{form.category_name}}
            </div>  

            <div class="mb-3">
                <label class="form-label">카테고리 설명</label>
                {{form.description}}
            </div>

            <div class="mb-3">
                <label class="form-label">카테고리 공개 여부</label>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="share" id="btnradio1" autocomplete="off" checked value="true">
                    <label class="btn btn-outline-primary" for="btnradio1">Public</label>
                  
                    <input type="radio" class="btn-check" name="share" id="btnradio2" autocomplete="off" value="false">
                    <label class="btn btn-outline-primary" for="btnradio2">Private</label>
                  </div>
            </div>
           
            <button type="submit" class="btn btn-primary" id="submit_btn">카테고리 생성</button>
          </form>
        </div>
    </div>
{% endblock content %}
