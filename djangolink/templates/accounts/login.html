{% extends '../base.html' %}
{% load static %}


{% block content %}

    <div class="container">
      <div class="row" style="display: flex;

        <div class="col-lg-6 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" action="" method="post"> {% csrf_token %}

                </div>
              </div>
              <div class="col-lg-6 offset-lg-3">

                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                        {{form.password}}
                    </fieldset>
                  </div>

                    </fieldset>
                </br>
                    </div>
                    <a href="{% url 'join' %}">

                    아직 회원이 아니신가요? </br>
                    회원가입 하러가기

                </div>
              </div>
             
            </div>

        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
